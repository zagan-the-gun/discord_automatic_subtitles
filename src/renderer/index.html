<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>無許可で自動字幕くん</title>
    <script src="https://cdn.jsdelivr.net/npm/obs-websocket-js"></script>
    <!-- <script src="renderer.js" defer></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        .right-align {
            text-align: right; /* 右寄せ */
        }
        .none-border {
            border: none;
        }
    </style>
    <!-- <script src="renderer.js" defer></script> -->
</head>
<body>
    <h1>無許可で自動字幕くん</h1>
    <h3>Discordで特定のユーザのボイチャに自動で字幕を付けて、OBSのテキストボックスにWebsocket経由で送信するアプリ</h3>
    <h2>OBS Settings</h2>
    <table>
        <tbody>
            <tr>
                <td class="right-align">IP Address:</td>
                <td><div id="ipAddress"></div></td>
            </tr>
            <tr>
                <td class="right-align">PORT:</td>
                <td><div id="port"></div></td>
            </tr>
            <tr>
                <td class="right-align">password:</td>
                <td><input class="none-border" id="password" type="password" value="********" readonly /></td>
            </tr>
        </tbody>
    </table>
    <!-- <label for="ipAddress">IPアドレス:</label>
    <input type="text" id="ipAddress" value="192.168.1.12" /><br />

    <label for="port">ポート:</label>
    <input type="number" id="port" value="4455" /><br />

    <label for="password">パスワード:</label>
    <input type="password" id="password" value="RbHO48AJVrnbmI5w" placeholder="パスワードを入力" /><br /> -->

    <button id="connectButton">接続</button>
    <div id="status"></div>

    <label for="sourceName">テキストソース名:</label>
    <input type="text" id="sourceName" value="ksk_subtitles" placeholder="テキストソース名を入力" /><br />

    <label for="newText">OBS送信テキスト:</label>
    <input type="text" id="newText" placeholder="新しいテキストを入力" /><br />
    <button id="updateTextButton">テキストを更新</button>

    <button id="start-bot-button">ボットを起動</button>

    <script src="renderer.js" defer></script>
</body>
</html>

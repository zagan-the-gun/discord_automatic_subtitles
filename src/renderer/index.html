<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OBS WebSocket接続</title>
    <script src="https://cdn.jsdelivr.net/npm/obs-websocket-js"></script>
    <!-- <script src="index.js" defer></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>OBS WebSocket接続</h1>
    <label for="ipAddress">IPアドレス:</label>
    <input type="text" id="ipAddress" value="127.0.0.1" /><br />

    <label for="port">ポート:</label>
    <input type="number" id="port" value="4455" /><br />

    <label for="password">パスワード:</label>
    <input type="password" id="password" value="RbHO48AJVrnbmI5w" placeholder="パスワードを入力" /><br />

    <button id="connectButton">接続</button>
    <div id="status"></div>

    <label for="sourceName">テキストソース名:</label>
    <input type="text" id="sourceName" value="ksk_subtitles" placeholder="テキストソース名を入力" /><br />

    <label for="newText">新しいテキスト:</label>
    <input type="text" id="newText" placeholder="新しいテキストを入力" /><br />
    <button id="updateTextButton">テキストを更新</button>

    <script src="renderer.js" defer></script>
</body>
</html>
